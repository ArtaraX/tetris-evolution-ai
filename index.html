<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Genetic AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #214B81;
        }
        canvas {
            border: 4mm solid rgba(0, 0, 0, 0.33);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            border: 2px solid #000000; /* White border */
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation; /* Prevents zoom on mobile */
        }
        button:active {
            background-color: #333333; /* Darker gray when pressed */
            color: #ffffff; /* Keep text white */
        }
    </style>
</head>
<body>
    <canvas id="tetrisCanvas" width="200" height="400"></canvas>
    <div class="controls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
        <button id="rotateBtn">Rotate</button>
        <button id="downBtn">Down</button>
        <button id="dropBtn">Drop</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
