<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Genetic AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #214B81;
        }
        canvas {
            border: 4mm solid rgba(0, 0, 0, 0.33);
        }
        .game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        .right-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #infoDiv {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: white;
            width: 100px; /* Match nextCanvas width */
            text-align: left;
        }
        #speedButton {
            width: 100px; /* Match infoDiv/nextCanvas width */
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            color: white;
            background-color: #000000;
            border: 1px solid #000;
            border-radius: 3px;
        }
        #speedButton:hover {
            background-color: #ffffff;
            color: black;
        }
        
        
        
        
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="tetrisCanvas" width="200" height="400"></canvas>
        <div class="right-container">
            <canvas id="nextCanvas" width="100" height="100"></canvas>
            <div id="infoDiv"></div>
            <button id="speedButton">Change Speed</button>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
